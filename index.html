<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<style type="text/css">
		.calculator{
			max-width: 300px;
		    display: flex;
		    flex-wrap: wrap;
		    margin: auto;
		    margin-top: 50px;
		}
		input{
			flex-basis: 100%;
			max-width: 100%;
			padding: 10px;
			box-sizing: border-box;
			background-color: #777272;
			color: #fff;
			font-size: 40px;
		}
		button{
			flex-basis: 25%;
			max-width: 25%;
			box-sizing: border-box;
			padding: 10px;
			background-color: #777272;
			color: #fff;
			font-size: 18px;
		}

	</style>
	<div class="calculator">
		<input type="text" id="display" disabled >

		<button onclick="sev()">7</button>
		<button onclick="eig()">8</button>
		<button onclick="nin()">9</button>
		<button onclick="dev()">/</button>
		<button onclick="fou()">4</button>
		<button onclick="fiv()">5</button>
		<button onclick="six()">6</button>
		<button onclick="mul()">x</button>
		<button onclick="one()">1</button>
		<button onclick="two()">2</button>
		<button onclick="thr()">3</button>
		<button onclick="sub()">-</button>
		<button onclick="clr()">c</button>
		<button onclick="zer()">0</button>
		<button onclick="equal()">=</button>
		<button onclick="add()">+</button>
		
		
	</div>

		<script>

			var Display = document.getElementById("display");

			function one(){
				Display.value += 1;
			}
			function two(){
				Display.value += 2;
			}
			function thr(){
				Display.value += 3;
			}
			function fou(){
				Display.value += 4;
			}
			function fiv(){
				Display.value += 5;
			}
			function six(){
				Display.value += 6;
			}
			function sev(){
				Display.value += 7;
			}
			function eig(){
				Display.value += 8;
			}
			function nin(){
				Display.value += 9;
			}function zer(){
				Display.value += 0;
			}
			function add(){
				Display.value += "+";
			}
			function sub(){
				Display.value += "-";
			}
			function dev(){
				Display.value += "/";
			}
			function mul(){
				Display.value += "*";
			}
			function equal(){
				var calculate = eval(Display.value);
				Display.value = calculate;
			}
			function clr(){
				Display.value = "";
			}



		</script>

</body>
</html>
